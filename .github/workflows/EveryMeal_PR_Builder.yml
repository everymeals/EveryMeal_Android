name: Every_Meal_PR_Builder

on:
  pull_request:
    branches: [ develop, master ]

defaults:
  run:
    shell: bash
    working-directory: .

jobs:
  build:
    name: PR Checker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Gradle cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Change gradlew permissions
        run: chmod +x ./gradlew

      - name: Build debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: On Success
        if: ${{ success() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_COLOR: '#ff0000'
          SLACK_WEBHOOK: ${{ secrets.SLACK_NOTI }}
          SLACK_TITLE: 'ALL EveryMeal Android Makers checks have passed ‚úÖ'
          MSG_MINIMAL: true
          SLACK_USERNAME: EveryMeal Android
          SLACK_MESSAGE: 'EveryMeal Android PR check Success Î∞•Î®πÏûê üçö'

      - name: On Failed, Notify in Slack
        if: ${{ failure() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_COLOR: '#ff0000'
          SLACK_WEBHOOK: ${{ secrets.SLACK_NOTI }}
          SLACK_TITLE: 'EveryMeal checks have failed ‚ö†Ô∏èüö´'
          MSG_MINIMAL: true
          SLACK_USERNAME: EveryMeal Android
          SLACK_MESSAGE: 'Î∞•Î®πÏßÄ ÎßêÍ≥† Î≤ÑÍ∑∏Í≥†Ï≥ê ‚ò†Ô∏è'
